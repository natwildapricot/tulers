<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Линейные и блочные элементы</title>
	<link rel="stylesheet" href="reset.css">
<style>
.haltWidth {
	display: inline-block;
	width: 150px;
	height: 150px;
	background-color: magenta;
	
}

a {
	display: block;
}

p {display: inline-block;
	vertical-align: top;
}

	
</style>
</head>

<body>
	<div class="block haltWidth"></div> 

	<a href="#">FirstLink</a>
	<a href="#">SecondLink</a>


	<p>Не ветер бушует над бором, <br>
	Не с гор побежали ручьи, <br>
	Мороз-воевода дозором <br>
	Обходит владенья свои.</p>

	<p>Глядит — хорошо ли метели<br>
	Лесные тропы занесли,<br>
	И нет ли где трещины, щели,<br>
	И нет ли где голой земли?</p>
</body>
</html>
