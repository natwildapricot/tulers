<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"></link>
</head>
<body>
    <!-- nav -->
<nav class="navbar navbar-light bg-dark">
    <div class="container">
        <span class="navbar-brand mb-0 h1" style="color: white;">Weather</span>
    </div>
</nav>
  <!-- CITY CARD Moscow -->
  <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 id="moscowHeading"></h1>
                <!-- TEMPERATURE -->
                <h4>Temperature <span id="moscowTemp"></span>&deg;C</h4>
                <div class="progress">
                    <div id="moscowProgress" class="progress-bar bg-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
                <!-- PRESSURE -->
                <h4 style="margin-top: 8px;">Pressure <span id="moscowPressure"></span> mm Hg pillar </h4>
                 <div class="progress">
                    <div id="moscowPressureprogress" class="progress-bar bg-info" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CITY CARD Zelenograd -->
  <div class="container" style="margin-top: 16px;">
        <div class="row">
            <div class="col-12">
                <h1 id="zelenogradHeading"></h1>
                 <!-- TEMPERATURE -->
                <h4>Temperature <span id="zelenogradTemp"></span >&deg;C</h4>
                <div class="progress">
                    <div id="zelenogradProgress" class="progress-bar bg-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- PRESSURE -->
                <h4 style="margin-top: 8px;">Pressure <span id="zelenogradPressure"></span> mm Hg pillar </h4>
                 <div class="progress">
                    <div id="zelenogradPressureprogress" class="progress-bar bg-info" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- CITY CARD PALERMO -->
  <div class="container" style="margin-top: 16px;">
        <div class="row">
            <div class="col-12">
                <h1 id="palermoHeading"></h1>
                <!-- TEMPERATURE -->
                <h4>Temperature <span id="palermoTemp"></span >&deg;C</h4>
                <div class="progress">
                    <div id="palermoProgress" class="progress-bar bg-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                 <!-- PRESSURE -->
                <h4 style="margin-top: 8px;">Pressure <span id="palermoPressure"></span> mm Hg pillar </h4>
                 <div class="progress">
                    <div id="palermoPressureprogress" class="progress-bar bg-info" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CITY CARD users -->
  <div id='userContainer' class="container" style="display: none; margin-top: 16px;">
        <div class="row">
            <div class="col-12">
                <h1 id="userHeading"></h1>
                <!-- TEMPERATURE -->
                <h4>Temperature <span id="userTemp"></span >&deg;C</h4>
                <div class="progress">
                    <div id="userProgress" class="progress-bar bg-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                 <!-- PRESSURE -->
                <h4 style="margin-top: 8px;">Pressure <span id="userPressure"></span> mm Hg pillar </h4>
                 <div class="progress">
                    <div id="userPressureprogress" class="progress-bar bg-info" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>



            </div>
        </div>
    </div>
    <!-- Button -->
    <div style="margin-top: 32px;" class="container">
        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#placeCity">Add city</button>
    </div>

    <!-- Modal -->

<div class="modal fade" id="placeCity" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Want to know the weather? </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- INPUT -->
        <input id="whatDoYouWant" class="form-control" placeholder="Write a city">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button id="magicButton" type="button" class="btn btn-primary">Start</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="js/script.js" ></script>
</body>
</html>
